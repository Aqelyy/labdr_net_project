<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labdr.net - Life Itself is a Laboratory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #F0F2F5;
        color: #1A202C;
    }
    .motto-font {
        font-family: 'Montserrat', sans-serif;
    }
    .page-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .content-wrap {
        flex-grow: 1;
    }
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4F46E5;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    /* Keep modal styles for structure */
    .modal { @apply fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 invisible; }
    .modal.active { @apply opacity-100 visible; }
    .modal-content { @apply bg-white p-6 md:p-8 rounded-lg shadow-xl w-full max-w-lg m-4 text-gray-800 max-h-[80vh] overflow-y-auto; }

    /* Add nav-link styles directly using Tailwind's approach */
    .nav-link { 
        @apply px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md; 
    }
    .nav-link-active { 
        @apply bg-teal-600 text-white hover:text-white; 
    }
</style>
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div id="app" class="page-container">
        <header class="bg-gray-900 shadow-md sticky top-0 z-40">
            <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
                <a href="#home" data-page="home" class="text-2xl font-bold text-teal-400 motto-font">Labdr.net</a>
                
                <div class="hidden md:flex space-x-1">
                    <a href="#home" class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md" data-page="home">Home</a>
                    <a href="#about_us" class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md" data-page="about_us">About Us</a>
                    <a href="#laboratory" class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md" data-page="laboratory">Laboratory</a>
                    <a href="#nbc" class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md" data-page="nbc">NBC</a>
                    <a href="#partners" class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md" data-page="partners">Partners</a>
                    <a href="#blogs" class="px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md" data-page="blogs">Blogs</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-300 hover:text-teal-400 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </nav>
            
            <div id="mobile-menu" class="md:hidden hidden bg-gray-800">
                <a href="#home" class="block px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md text-center" data-page="home">Home</a>
                <a href="#about_us" class="block px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md text-center" data-page="about_us">About Us</a>
                <a href="#laboratory" class="block px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md text-center" data-page="laboratory">Laboratory</a>
                <a href="#nbc" class="block px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md text-center" data-page="nbc">NBC</a>
                <a href="#partners" class="block px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md text-center" data-page="partners">Partners</a>
                <a href="#blogs" class="block px-3 py-2 text-sm font-medium text-gray-300 hover:text-teal-400 transition-colors duration-300 rounded-md text-center" data-page="blogs">Blogs</a>
            </div>
            </header>

        <main id="main-content" class="content-wrap">
            </main>

        <footer class="footer">
            <div class="container mx-auto px-6 text-center">
                <p class="motto-font text-lg text-teal-400 mb-2">"Life Itself is a Laboratory"</p>
                <p>&copy; <span id="currentYear"></span> Labdr.net. All rights reserved.</p>
                <p class="text-sm mt-2">A journey into the depths of biochemistry.</p>
            </div>
        </footer>

        <div id="genericModal" class="modal">
            <div class="modal-content">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modalTitle" class="text-xl md:text-2xl font-semibold">Modal Title</h3>
                    <button id="modalCloseButton" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
                <div id="modalMessage" class="mb-6 text-sm md:text-base leading-relaxed">This is a modal message.</div>
                <div id="modalLoader" class="hidden my-4">
                    <div class="loader"></div>
                    <p class="text-center text-sm text-gray-600 mt-2">âœ¨ Fetching information...</p>
                </div>
                <button id="modalActionButton" class="btn btn-secondary w-full mt-2">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
